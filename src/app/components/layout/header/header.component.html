<header class="sticky top-0 z-50 w-full border-b border-border bg-surface-primary/80 backdrop-blur-md supports-[backdrop-filter]:bg-surface-primary/60">
  <div class="container-responsive">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo and Brand -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center">
            <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <span class="text-xl font-bold text-text-primary">PRESTO</span>
        </div>
        <span class="hidden md:inline-block text-sm text-text-tertiary border-l border-border pl-4">
          Design System
        </span>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden lg:flex items-center space-x-8">
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors">
          Foundations
        </a>
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors">
          Components
        </a>
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors">
          Tools
        </a>
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors">
          Resources
        </a>
      </nav>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4">
        <!-- Search -->
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input 
            type="text" 
            placeholder="Search the design system..."
            class="form-input pl-10 w-64 bg-surface-secondary border-border text-text-primary placeholder-text-tertiary focus:w-80 transition-all duration-200"
          >
        </div>

        <!-- Theme Toggle -->
        <button 
          (click)="toggleTheme()"
          class="p-2 rounded-lg bg-surface-secondary hover:bg-surface-tertiary border border-border transition-colors"
          [attr.aria-label]="(theme$ | async) === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <svg *ngIf="(theme$ | async) === 'light'" class="h-5 w-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
          <svg *ngIf="(theme$ | async) === 'dark'" class="h-5 w-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        </button>

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()"
          class="lg:hidden p-2 rounded-lg bg-surface-secondary hover:bg-surface-tertiary border border-border transition-colors"
          aria-label="Toggle mobile menu"
        >
          <svg class="h-5 w-5 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div 
      *ngIf="isMobileMenuOpen"
      class="lg:hidden border-t border-border bg-surface-primary py-4 animate-slide-down"
    >
      <nav class="flex flex-col space-y-4">
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors px-4 py-2 rounded-lg hover:bg-surface-secondary">
          Foundations
        </a>
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors px-4 py-2 rounded-lg hover:bg-surface-secondary">
          Components
        </a>
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors px-4 py-2 rounded-lg hover:bg-surface-secondary">
          Tools
        </a>
        <a href="#" class="text-sm font-medium text-text-secondary hover:text-text-primary transition-colors px-4 py-2 rounded-lg hover:bg-surface-secondary">
          Resources
        </a>
      </nav>
      
      <!-- Mobile Search -->
      <div class="mt-4 px-4">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input 
            type="text" 
            placeholder="Search the design system..."
            class="form-input pl-10 w-full bg-surface-secondary border-border text-text-primary placeholder-text-tertiary"
          >
        </div>
      </div>
    </div>
  </div>
</header>
