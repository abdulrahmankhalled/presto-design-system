<article class="prose prose-slate max-w-none">
  <header>
    <p class="text-base font-medium text-slate-500">
      {{ section }}
    </p>

    <h1 class="text-3xl font-bold tracking-tight text-slate-900">
      {{ title }}
    </h1>
  </header>

  <div class="mt-2 text-xl text-slate-600">
    <ng-content></ng-content>
  </div>

  <dl class="flex pt-6 mt-6 border-t border-slate-200">
    <div *ngIf="previousLink" class="mr-auto text-left">
      <dt class="text-sm font-normal tracking-tight text-slate-600">
        Previous
      </dt>

      <dd class="mt-1">
        <a
          [routerLink]="previousLink"
          class="text-base font-semibold text-slate-900 hover:underline"
        >
          {{ previousTitle }}
        </a>
      </dd>
    </div>

    <div *ngIf="nextLink" class="ml-auto text-right">
      <dt class="text-sm font-normal tracking-tight text-slate-600">Next</dt>

      <dd class="mt-1">
        <a
          [routerLink]="nextLink"
          class="text-base font-semibold text-slate-900 hover:underline"
        >
          {{ nextTitle }}
        </a>
      </dd>
    </div>
  </dl>
</article>
